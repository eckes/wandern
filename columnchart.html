
<html>
<head>
<title>Basic Charting</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="/js/dojo/release/dojo/dojo/dojo.js" djConfig="isDebug: false, parseOnLoad: true"></script>

<script type="text/javascript">

dojo.require("dojox.charting.Chart2D");

makeCharts = function(){

	var chart1 = new dojox.charting.Chart2D("simplechart");
	chart1.addPlot("default", {type: "StackedColumns", gap: 5});
	chart1.addAxis("y", {vertical: true, includeZero: true});
	chart1.addAxis("x", {minorLabels: true, 
		labels: [{value: 1, text: "Jan"}, {value: 2, text: "Feb"}, 
			{value: 3, text: "Mar"}, {value: 4, text: "Apr"}, 
			{value: 5, text: "May"}, {value: 6, text: "Jun"},
			{value: 7, text: "Jul"}, {value: 8, text: "Aug"},
			{value: 9, text: "Sep"}, {value: 10, text: "Oct"},
			{value: 11, text: "Nov"}, {value: 12, text: "Dec"}]
		});
	chart1.addSeries("Series 1", [1, 2, 2, 3, 4, 5, 5, 7, 6, 7, 8, 6], {fill: "lightblue"});
	chart1.addSeries("Series 2", [6, 4, 2, 3, 4, 3, 2, 1, 1, 0, 0, 1], {fill: "lightgreen"});
	chart1.render();
	
};

dojo.addOnLoad(makeCharts);

</script>
</head>
<body>
<div id="simplechart" style="width: 400px; height: 200px;"></div>
</body>
</html>
